<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <title>AN-RIG</title>
  </head>
  <body>
     
    <div class="container mt-2 mb-4">
        <div class="col-sm-8 ml-auto mr-auto">
          <ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
            <li class="nav-item"> <a class="nav-link active" id="pills-signin-tab" data-toggle="pill" href="#pills-signin" role="tab" aria-controls="pills-signin" aria-selected="true">Anmelden</a> </li>
            <li class="nav-item"> <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false">Registrieren</a> </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
              <div class="col-sm-12 border border-primary shadow rounded pt-2">
                <div class="text-center"><img src="logo.png" class="rounded-circle border p-1"></div>
                <form method="post" id="singninFrom">
                  <div class="form-group">
                    <label class="font-weight-bold">Email-Adresse <span class="text-danger">*</span></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Geben Sie Ihre Email-Adresse ein" required>
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Geben Sie Ihr Passwort ein" required>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label><input type="checkbox" name="condition" id="condition"> Erinnere mich.</label>
                      </div>
                      <div class="col text-right"> <a href="javascript:;" data-toggle="modal" data-target="#forgotPass">Passwort vergessen?</a> </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" name="submit" value="Anmelden" class="btn btn-block btn-primary">
                  </div>
                </form>
              </div>
            </div>
            <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
              <div class="col-sm-12 border border-primary shadow rounded pt-2">
                <div class="text-center"><img src="logo.png" class="rounded-circle border p-1"></div>
                <form method="post" id="singnupFrom">
                 
                  <div class="form-group">
                    <label class="font-weight-bold">Vorname <span class="text-danger">*</span></label>
                    <input type="text" name="signupusername" id="signupusername" class="form-control" placeholder="Vorname" required>
                    
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold">Nachname <span class="text-danger">*</span></label>
                    <input type="text" name="signupusername" id="signupusername" class="form-control" placeholder="Nachname"  required>
                    
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold">Email-Adresse<span class="text-danger">*</span></label>
                    <input type="email" name="signupemail" id="signupemail" class="form-control" placeholder="Geben Sie eine Email-Adresse ein" required>
                  </div>
                  
                  <div class="form-group">
                    <label class="font-weight-bold">Passwort <span class="text-danger">*</span></label>
                    <input type="password" name="signuppassword" id="signuppassword" class="form-control" placeholder="Geben Sie ein Passwort ein" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Mindestens 6 Zeichen' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
                      required>
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold">Passwort wiederholen <span class="text-danger">*</span></label>
                    <input type="password" name="signupcpassword" id="signupcpassword" class="form-control" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Das Passwort stimmt nicht überein' : '');" placeholder="wiederholen Sie das Passwort" required>
                  </div>
                  <div class="form-group">
                    <label class="font-weight-bold">Geburtsdatum <span class="text-danger">*</span></label>
                    <input type="date" name="b-date" id="bdate" class="form-control"  value="Wann sind Sie geboren?"required>
                  </div>
                  
                  <div class="form-group">
                    <label for="inputgender"class="font-weight-bold">Geschlecht <span class="text-danger">*</span>
                       </label>
                    <div class="col-md-8 ">
                      <label>
                         <input type="radio" name="gender">
                            Männlich  
                         </label>
                      <label>
                         <input type="radio" name="gender">
                         Weiblich  
                      </label>
                      <label>
                        <input type="radio" name="gender">
                        Divers  
                     </label>
                    </div>
                </div>
                  
                  <div class="form-group">
                    <input type="submit" name="signupsubmit" value="Registrieren" class="btn btn-block btn-primary">
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          
        </div>
        
      
        <!-- Modal -->
        <div class="modal fade" id="forgotPass" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <form method="post" id="forgotpassForm">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Passwort vergessen</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label>Email <span class="text-danger">*</span></label>
                    <input type="email" name="forgotemail" id="forgotemail" class="form-control" placeholder="Geben Sie Ihre Email-Adresse ein..." required>
                  </div>
                  <div class="form-group">
                  </div>
                </div>
                <div class="modal-footer">
                  
                 <button type="submit" name="forgotPass" class="btn btn-primary"><i class="fa fa-envelope"></i> Anfrage senden</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
 
    <!-- Optional JavaScript -->
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script></script>>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
